<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-restaurant-heading" jhiTranslate="foodClientApp.restaurantServiceRestaurant.home.createOrEditLabel">Create or edit a Restaurant</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodClientApp.restaurantServiceRestaurant.name" for="field_restaurantName">Restaurant Name</label>
                    <input type="text" class="form-control" name="restaurantName" id="field_restaurantName"
                        [(ngModel)]="restaurantLocation.name" (blur)="getLocation()" required/>
                </div>

                <div class="form-group">
                    <label>Cuisine Types</label>
                    <select class="form-control" multiple name="cuisineTypes" [(ngModel)]="restaurantLocation.cuisineTypes" required>
                        <option *ngFor="let cuisineType of cuisineTypes" [value]="cuisineType">{{cuisineType}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_restaurantPinCode">Pin Code</label>
                    <input type="text" class="form-control" name="restaurantName" id="field_restaurantPinCode"
                           [(ngModel)]="restaurantLocation.pincode" required/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           [(ngModel)]="restaurantLocation.address" required/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_locality">Locality</label>
                    <input type="text" class="form-control" name="locality" id="field_locality"
                           [(ngModel)]="restaurantLocation.locality" />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
        <br />
        <div class="alert alert-dismissible alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Aready have restaurant registerd on Zomato? <a routerLink="/zomato-restaurants" class="alert-link">Click here to find out.</a>
        </div>
    </div>
</div>
