<div>
    <h2 id="page-heading">
        <span jhiTranslate="foodClientApp.restaurantServiceRestaurant.home.title">Restaurants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-restaurant" [routerLink]="['/restaurant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="foodClientApp.restaurantServiceRestaurant.home.createLabel">
            Create new Restaurant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="restaurants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.name">Name</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.locationId">Location Id</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.executiveLogin">Executive Login</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.cuisineTypes">Cuisine Types</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.currentMenuId">Current Menu Id</span></th>
            <th><span jhiTranslate="foodClientApp.restaurantServiceRestaurant.registrationDate">Registration Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let restaurant of restaurants ;trackBy: trackId">
                <td><a [routerLink]="['/restaurant', restaurant.id, 'view' ]">{{restaurant.id}}</a></td>
                <td>{{restaurant.name}}</td>
                <td>{{restaurant.locationId}}</td>
                <td>{{restaurant.executiveLogin}}</td>
                <td>{{restaurant.cuisineTypes}}</td>
                <td>{{restaurant.currentMenuId}}</td>
                <td>{{restaurant.registrationDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/restaurant', restaurant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/restaurant', restaurant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'restaurant/'+ restaurant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
