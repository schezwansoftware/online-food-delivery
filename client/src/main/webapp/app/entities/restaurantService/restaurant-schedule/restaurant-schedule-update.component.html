<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-restaurant-schedule-heading">Restaurant Timings</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="restaurantSchedule.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_openingTime">Opening Time</label>
                    <input type="text" class="form-control" name="openingTime" id="field_openingTime"
                        [(ngModel)]="restaurantSchedule.openingTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_closingTime">Closing Time</label>
                    <input type="text" class="form-control" name="closingTime" id="field_closingTime"
                        [(ngModel)]="restaurantSchedule.closingTime" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span >Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
