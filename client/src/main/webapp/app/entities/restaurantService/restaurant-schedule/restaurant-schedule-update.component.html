<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-restaurant-schedule-heading" jhiTranslate="foodClientApp.restaurantServiceRestaurantSchedule.home.createOrEditLabel">Create or edit a Restaurant Schedule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!restaurantSchedule.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="restaurantSchedule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodClientApp.restaurantServiceRestaurantSchedule.restaurantId" for="field_restaurantId">Restaurant Id</label>
                    <input type="text" class="form-control" name="restaurantId" id="field_restaurantId"
                        [(ngModel)]="restaurantSchedule.restaurantId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodClientApp.restaurantServiceRestaurantSchedule.day" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="restaurantSchedule.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodClientApp.restaurantServiceRestaurantSchedule.openingTime" for="field_openingTime">Opening Time</label>
                    <input type="text" class="form-control" name="openingTime" id="field_openingTime"
                        [(ngModel)]="restaurantSchedule.openingTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodClientApp.restaurantServiceRestaurantSchedule.closingTime" for="field_closingTime">Closing Time</label>
                    <input type="text" class="form-control" name="closingTime" id="field_closingTime"
                        [(ngModel)]="restaurantSchedule.closingTime" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
