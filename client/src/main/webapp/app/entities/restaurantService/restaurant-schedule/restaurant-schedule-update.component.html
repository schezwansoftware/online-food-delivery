<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-restaurant-schedule-heading">Restaurant Timings</h2>
            <br>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Monday" value="option1">
                        <label class="form-check-label" for="Monday">Monday</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Tuesday" value="option2">
                        <label class="form-check-label" for="Tuesday">Tuesday</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Wednesday" value="option3">
                        <label class="form-check-label" for="Wednesday">Wednesday </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Thursday" value="option3">
                        <label class="form-check-label" for="Thursday">Thursday </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Friday" value="option3">
                        <label class="form-check-label" for="Friday">Friday </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Saturday" value="option3">
                        <label class="form-check-label" for="Saturday">Saturday </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Sunday" value="option3">
                        <label class="form-check-label" for="Sunday">Sunday </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_openingTime">Opening Time</label>
                    <ngb-timepicker [(ngModel)]="restaurantSchedule.openingTime" id="field_openingTime" required></ngb-timepicker>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_closingTime">Closing Time</label>
                    <ngb-timepicker [(ngModel)]="restaurantSchedule.closingTime" id="field_closingTime" required></ngb-timepicker>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span >Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
