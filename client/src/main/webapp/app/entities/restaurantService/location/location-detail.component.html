<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="foodClientApp.restaurantServiceLocation.detail.title">Location</span> {{location.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.address">Address</span></dt>
                <dd>
                    <span>{{location.address}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.state">State</span></dt>
                <dd>
                    <span>{{location.state}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.city">City</span></dt>
                <dd>
                    <span>{{location.city}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.locality">Locality</span></dt>
                <dd>
                    <span>{{location.locality}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.longitude">Longitude</span></dt>
                <dd>
                    <span>{{location.longitude}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.latitude">Latitude</span></dt>
                <dd>
                    <span>{{location.latitude}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.pincode">Pincode</span></dt>
                <dd>
                    <span>{{location.pincode}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.countryName">Country Name</span></dt>
                <dd>
                    <span>{{location.countryName}}</span>
                </dd>
                <dt><span jhiTranslate="foodClientApp.restaurantServiceLocation.countryid">Countryid</span></dt>
                <dd>
                    <span>{{location.countryid}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
